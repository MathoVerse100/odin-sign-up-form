<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <div class="image-title">
            <img src="./images/odin-lined.png">
            <p>ODIN</p>
        </div>
    </div>

    <div class="content-container">
        <div class="form">
            <div class="title">Welcome!</div>
            <div class="description">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </div>
            <form action="#" method="get">
                <div class="section-1">Let's do this!</div>
                <div class="section-2">
                    <div class="part-1">
                        <label for="first_name">FIRST NAME</label><br>
                        <input required type="text" id="first_name" name="first_name">
                        <br><br>
                        <label for="email_address">EMAIL</label><br>
                        <input required type="email" id="email_address" name="email_address">
                        <br><br>
                        <label for="password">PASSWORD</label><br>
                        <input required type="password" id="password" name="password">
                    </div>
                    <div class="part-2">
                        <label for="last_name">LAST NAME</label><br>
                        <input required type="text" id="last_name" name="last_name">
                        <br><br>
                        <label for="phone_number">PHONE NUMBER</label><br>
                        <input required type="number" id="phone_number" name="phone_number">
                        <br><br>
                        <label for="confirm_password">CONFIRM PASSWORD</label><br>
                        <input required type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
            </form>
        </div>

        <div class="sign-up"></div>
    </div>
</body>
</html>
